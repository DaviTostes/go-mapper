name: Go

on:
  push:
    tags:
      - 'v*.*.*'
    branches: [ "master" ]
  pull_request:
    tags:
      - 'v*.*.*'
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
